<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neverending Story</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0b1220" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background: #0b1220;
      color: #e7eefc;
    }

    .wrap { max-width: 900px; margin: 0 auto; padding: 16px; }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      gap: 12px;
      flex-wrap: wrap;
    }

    .title { font-size: 18px; font-weight: 800; }

    .pill {
      display: inline-block;
      margin-left: 8px;
      padding: 4px 10px;
      border-radius: 999px;
      background: #24304f;
      font-size: 12px;
    }

    .card {
      background: #111b31;
      border: 1px solid #223257;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 14px;
    }

    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: flex-end; }

    .col { flex: 1; min-width: 240px; }

    input, select, textarea {
      background: #0b1220;
      color: #e7eefc;
      border: 1px solid #2a3a66;
      border-radius: 10px;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    textarea { min-height: 110px; resize: vertical; }

    button {
      background: #2a66ff;
      color: white;
      border: 0;
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 700;
      cursor: pointer;
    }

    button.secondary { background: #24304f; }
    button.danger { background: #b33434; }
    button:disabled { opacity: 0.6; cursor: default; }

    .muted { opacity: 0.75; font-size: 13px; margin-bottom: 6px; }
    .story { white-space: pre-wrap; line-height: 1.5; font-size: 16px; }

    .choices {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 12px;
    }

    .choiceBtn { text-align: left; }

    details { margin-top: 10px; }
    summary { cursor: pointer; }
    pre { margin: 0; }

    .divider {
      height: 1px;
      background: #223257;
      margin: 12px 0;
      opacity: 0.8;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- TOP BAR -->
    <div class="topbar">
      <div class="title">
        Neverending Story
        <span id="campaignPill" class="pill">No campaign</span>
      </div>
      <div class="row" style="align-items:center;">
        <button id="libraryBtn" class="secondary" type="button">Library</button>
        <button id="replayBtn" class="secondary" type="button">Replay</button>
        <button id="pauseBtn" class="secondary" type="button">Pause/Resume</button>
        <button id="stopBtn" class="secondary" type="button">Stop</button>
        <button id="undoBtn" class="secondary" type="button">Undo</button>
      </div>
    </div>

    <!-- SETUP CARD -->
    <div id="setupCard" class="card">
      <div class="row">
        <div class="col">
          <div class="muted">Story Worker URL</div>
          <input id="workerUrl" placeholder="https://your-story-worker.workers.dev/" />
        </div>
        <div class="col">
          <div class="muted">Campaign name</div>
          <input id="campaignName" placeholder="Pallimustus" />
        </div>
      </div>

      <div class="divider"></div>

      <div class="row">
        <div class="col">
          <div class="muted">Narration mode</div>
          <select id="narrationMode">
            <option value="off">Off</option>
            <option value="openai" selected>OpenAI TTS</option>
          </select>
        </div>

        <div class="col">
          <div class="muted">TTS Worker URL</div>
          <input id="ttsWorkerUrl" placeholder="https://nes-tts.your-subdomain.workers.dev/" />
        </div>

        <div class="col">
          <div class="muted">Voice</div>
          <select id="ttsVoice">
            <option value="alloy" selected>alloy</option>
            <option value="verse">verse</option>
            <option value="aria">aria</option>
            <option value="sage">sage</option>
            <option value="ember">ember</option>
            <option value="nova">nova</option>
          </select>
        </div>
      </div>

      <div class="divider"></div>

      <div class="row">
        <div style="min-width: 160px;">
          <div class="muted">Rating</div>
          <select id="rating">
            <option>PG</option>
            <option selected>PG-13</option>
            <option>R</option>
          </select>
        </div>

        <div style="min-width: 160px;">
          <div class="muted">Pacing</div>
          <select id="pacing">
            <option>short</option>
            <option>medium</option>
            <option selected>long</option>
          </select>
        </div>
      </div>

      <div style="margin-top: 10px;">
        <div class="muted">Story seed</div>
        <textarea id="seed" placeholder="Dark fantasy coastal city. Retired paratrooper turned investigator..."></textarea>
      </div>

      <div class="row" style="margin-top: 10px;">
        <button id="startBtn" type="button">Start</button>
        <button id="loadBtn" class="secondary" type="button">Load</button>

        <!-- New wipe controls -->
        <button id="wipeCampaignBtn" class="secondary" type="button">Wipe Campaign</button>
        <button id="wipeToChapterBtn" class="secondary" type="button">Wipe to Chapterâ€¦</button>
        <button id="wipeLibraryBtn" class="danger" type="button">Wipe Library</button>
      </div>

      <!-- If you still have old app.js versions that expect wipeBtn, you can keep this hidden.
           Your current app.js v5 does NOT need it. -->
      <!-- <button id="wipeBtn" style="display:none;"></button> -->
    </div>

    <!-- PLAY CARD -->
    <div id="playCard" class="card" style="display:none;">
      <div id="statusLine" class="muted">Ready.</div>

      <div class="card" style="background:#0b1220;border-color:#223257;">
        <div id="storyText" class="story"></div>
      </div>

      <div id="choices" class="choices"></div>

      <div style="margin-top: 12px;">
        <div class="muted">Something else (type your action)</div>
        <div class="row">
          <input id="wildInput" placeholder="e.g., I bribe the guard and slip past..." style="flex:1;min-width:240px;" />
          <button id="wildBtn" type="button">Do Something Else</button>
          <button id="continueBtn" class="secondary" type="button">Continue</button>
        </div>
      </div>

      <details>
        <summary class="muted">Debug / Memory</summary>
        <pre id="memoryBox" style="white-space:pre-wrap;"></pre>
      </details>
    </div>

  </div>

  <!-- app.js MUST load last -->
  <script src="app.js"></script>
</body>
</html>
